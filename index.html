<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OmniQuiz 2.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.18/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>


    <style>
        :root {
            --green: #58cc02;
            --green-dark: #4aa502;
            --green-light: #ddf4bf;
            --blue: #1cb0f6;
            --blue-dark: #1899d6;
            --blue-light: #c7e8f8;
            --red: #ff4b4b;
            --red-dark: #e54444;
            --red-light: #ffc1c1;
            --orange: #ff9600;
            --orange-dark: #e58300;
            --orange-light: #ffe0b3;
            
            --background-color: #f7f7f7;
            --surface-color: #ffffff;
            --surface-color-secondary: #f8f9fa;
            --text-color: #3c3c3c;
            --text-color-light: #4b4b4b;
            --text-color-muted: #afafaf;
            --border-color: #e5e5e5;
            --border-color-dark: #afafaf;
            --shadow-color: #e5e5e5;

            --font-family: 'Nunito', sans-serif;
            --shadow-depth: 4px;
            --border-radius: 1rem;
            --transition-speed: 0.2s;
        }

        body[data-theme='dark'] {
            --green: #58cc02;
            --green-dark: #6ae603;
            --green-light: #2c4b18;
            --blue: #1cb0f6;
            --blue-dark: #4ac1f7;
            --blue-light: #1c3a4a;
            --red: #ff4b4b;
            --red-dark: #ff6a6a;
            --red-light: #4d1a1a;
            --orange: #ff9600;
            --orange-dark: #ffab33;
            --orange-light: #4d3000;
            
            --background-color: #141a23;
            --surface-color: #1f2a38;
            --surface-color-secondary: #2a3a4a;
            --text-color: #ffffff;
            --text-color-light: #e5e5e5;
            --text-color-muted: #7f8fa4;
            --border-color: #3a4a5a;
            --border-color-dark: #7f8fa4;
            --shadow-color: #141a23;
        }

        *, *::before, *::after { box-sizing: border-box; }
        
        body {
            margin: 0;
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
        }
        #root {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: var(--surface-color);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            box-shadow: 0 var(--shadow-depth) 0px 0px var(--shadow-color);
            padding: 2rem;
            padding-top: 4rem; /* Make space for header controls */
            animation: fadeIn 0.5s ease-in-out;
            position: relative;
            transition: background-color var(--transition-speed) ease, border-color var(--transition-speed) ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1, h2, h3, h4 { color: var(--text-color); font-weight: 800; text-transform: uppercase; transition: color var(--transition-speed) ease; }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            margin-top: 1.5rem;
            font-size: 2.25rem;
            color: var(--text-color-light);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        h2 { margin-top: 0; border-bottom: 2px solid var(--border-color); padding-bottom: 0.75rem; transition: border-color var(--transition-speed) ease; }
        
        /* Header Controls */
        .app-header-controls {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .language-selector select {
            padding: 0.5rem;
            border: 2px solid var(--border-color);
            border-radius: 0.75rem;
            font-family: inherit;
            font-weight: 700;
            background-color: var(--surface-color);
            color: var(--text-color-light);
            cursor: pointer;
            transition: all var(--transition-speed) ease;
        }
        .language-selector select:focus {
            outline: none;
            box-shadow: 0 0 0 3px var(--blue-light);
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-family: var(--font-family);
            font-weight: 800;
            font-size: 1rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.1s ease-in-out, box-shadow 0.1s ease-in-out, background-color var(--transition-speed) ease;
            border: 2px solid var(--border-color);
            background-color: var(--surface-color);
            color: var(--text-color-muted);
            box-shadow: 0 var(--shadow-depth) 0 0 var(--border-color-dark);
        }
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 calc(var(--shadow-depth) + 2px) 0 0 var(--border-color-dark);
        }
        .btn:active:not(:disabled) {
            transform: translateY(calc(var(--shadow-depth) / 2));
            box-shadow: 0 calc(var(--shadow-depth) / 2) 0 0 var(--border-color-dark);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .btn-primary {
            background-color: var(--green);
            color: white;
            border-color: var(--green-dark);
            box-shadow: 0 var(--shadow-depth) 0 0 var(--green-dark);
        }
        .btn-primary:hover:not(:disabled) {
            background-color: var(--green);
            box-shadow: 0 calc(var(--shadow-depth) + 2px) 0 0 var(--green-dark);
        }
         .btn-primary:active:not(:disabled) {
            box-shadow: 0 calc(var(--shadow-depth) / 2) 0 0 var(--green-dark);
        }
        .btn-wrong {
            background-color: var(--red);
            color: white;
            border-color: var(--red-dark);
            box-shadow: 0 var(--shadow-depth) 0 0 var(--red-dark);
        }
        .btn-wrong:hover:not(:disabled) {
            background-color: var(--red);
            box-shadow: 0 calc(var(--shadow-depth) + 2px) 0 0 var(--red-dark);
        }
        .btn-wrong:active:not(:disabled) {
            box-shadow: 0 calc(var(--shadow-depth) / 2) 0 0 var(--red-dark);
        }
        .btn-right {
            background-color: var(--green);
            color: white;
            border-color: var(--green-dark);
            box-shadow: 0 var(--shadow-depth) 0 0 var(--green-dark);
        }
        .btn-right:hover:not(:disabled) {
            background-color: var(--green);
            box-shadow: 0 calc(var(--shadow-depth) + 2px) 0 0 var(--green-dark);
        }
        .btn-right:active:not(:disabled) {
            box-shadow: 0 calc(var(--shadow-depth) / 2) 0 0 var(--green-dark);
        }
        .button-group {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
        }

        /* Tabs */
        .tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--border-color);
            transition: border-color var(--transition-speed) ease;
        }
        .tab-button {
            padding: 0.75rem 1.5rem;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-color-muted);
            position: relative;
            transition: color 0.2s ease;
        }
        .tab-button.active {
            color: var(--blue);
        }
        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: var(--blue);
        }

        /* Input Fields & Textareas */
        .input-group {
            margin-bottom: 1.5rem;
        }
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        .input-icon {
            position: absolute;
            left: 1rem;
            color: var(--text-color-muted);
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 0.75rem;
            font-family: inherit;
            font-size: 1rem;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: border-color 0.2s, box-shadow 0.2s, background-color var(--transition-speed) ease;
        }
        input[type="text"] {
            padding-left: 3rem;
        }
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        .textarea-wrapper .input-icon {
            top: 0.75rem;
            align-self: flex-start;
        }
        .textarea-wrapper textarea {
            padding-left: 3rem;
        }
        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: var(--blue);
            box-shadow: 0 0 0 3px var(--blue-light);
        }

        /* Drop Zone */
        .drop-zone {
            border: 2px dashed var(--text-color-muted);
            border-radius: 1rem;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.2s, background-color 0.2s;
        }
        .drop-zone p {
            font-size: 0.9rem;
            color: #888888;
            margin: 0;
        }
        .drop-zone.active, .drop-zone:hover {
            border-color: var(--blue);
            background-color: var(--blue-light);
        }
        
        /* API Key Prompt */
        .api-key-prompt {
            border: 2px solid var(--orange);
            background-color: var(--orange-light);
            border-radius: 1rem;
            padding: 1.5rem;
            text-align: center;
            animation: fadeIn 0.3s ease;
        }
        .api-key-prompt h4 {
            margin-top: 0;
            color: var(--orange-dark);
        }
        .api-key-prompt p {
            margin: 0.5rem 0;
        }
        .api-key-prompt .error-text {
            color: var(--red-dark);
            font-weight: bold;
            margin-top: 1rem;
        }
        .api-key-prompt-icon {
            color: var(--orange-dark);
            margin-bottom: 0.75rem;
        }
        .api-key-prompt-icon svg {
            width: 32px;
            height: 32px;
        }

        /* Custom Choices (Checkboxes/Radios) */
        .custom-choice-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }
        .custom-choice input[type="checkbox"], .custom-choice input[type="radio"] {
            display: none;
        }
        .custom-choice label {
            display: block;
            padding: 0.75rem 1.25rem;
            border: 2px solid var(--border-color);
            border-radius: 0.75rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .custom-choice input:checked + label {
            background-color: var(--blue-light);
            border-color: var(--blue);
            color: var(--blue-dark);
        }
        .custom-choice input:focus + label {
            box-shadow: 0 0 0 3px var(--blue-light);
        }

        /* Toggle Switch */
        .toggle-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem;
            background-color: var(--surface-color-secondary);
            border-radius: 0.75rem;
            border: 2px solid var(--border-color);
            transition: background-color var(--transition-speed) ease, border-color var(--transition-speed) ease;
        }
        .toggle-label {
            font-weight: 700;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }
        .toggle-switch input { display: none; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: var(--text-color-muted);
            transition: .4s;
            border-radius: 28px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--green); }
        input:checked + .slider:before { transform: translateX(22px); }


        /* Quiz Step */
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: var(--border-color);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 2rem;
        }
        .progress-bar-inner {
            height: 100%;
            background-color: var(--green);
            transition: width 0.3s ease-in-out;
        }
        .question-text {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        .options-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            gap: 1rem;
        }
        .option-btn {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 700;
            text-align: left;
            background-color: var(--surface-color);
            border: 2px solid var(--border-color);
            border-radius: 0.75rem;
            box-shadow: 0 var(--shadow-depth) 0px 0px var(--border-color);
            color: var(--text-color);
            transition: all 0.2s ease;
            cursor: pointer;
        }
        .option-btn.selected {
            border-color: var(--blue);
            background-color: var(--blue-light);
            color: var(--blue-dark);
        }
        .option-btn.correct {
            border-color: var(--green-dark);
            background-color: var(--green-light);
            color: var(--green-dark);
        }
        .option-btn.incorrect {
            border-color: var(--red-dark);
            background-color: var(--red-light);
            color: var(--red-dark);
        }
        .option-btn:disabled {
            cursor: not-allowed;
        }
        .feedback {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 0.75rem;
            border-width: 2px;
            border-style: solid;
            transition: background-color var(--transition-speed) ease, border-color var(--transition-speed) ease;
        }
        .feedback.correct {
            background-color: var(--green-light);
            border-color: var(--green-dark);
        }
         .feedback.partially-correct {
            background-color: var(--orange-light);
            border-color: var(--orange-dark);
        }
        .feedback.incorrect {
            background-color: var(--red-light);
            border-color: var(--red-dark);
        }

        /* Match Game */
        .match-game-container {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }
        .match-column {
            width: 48%;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .match-btn {
             width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: 700;
            text-align: center;
            background-color: var(--surface-color);
            border: 2px solid var(--border-color);
            border-radius: 0.75rem;
            box-shadow: 0 var(--shadow-depth) 0px 0px var(--border-color);
            color: var(--text-color);
            transition: all 0.2s ease;
            cursor: pointer;
        }
         .match-btn.selected {
            border-color: var(--blue);
            background-color: var(--blue-light);
            color: var(--blue-dark);
        }
        .match-btn.correct {
            border-color: var(--green-dark);
            background-color: var(--green-light);
            opacity: 0.7;
        }
        .match-btn.incorrect-selection {
            animation: shake 0.5s;
            border-color: var(--red-dark);
            background-color: var(--red-light);
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Results */
        .results-summary { text-align: center; }
        .results-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .mascot-svg {
            width: 100px;
            height: 100px;
        }
        .score-container {
            display: flex;
            justify-content: center;
            gap: 4rem;
            background-color: var(--surface-color-secondary);
            padding: 1.5rem;
            border-radius: 1rem;
            border: 2px solid var(--border-color);
            margin-bottom: 2rem;
            transition: background-color var(--transition-speed) ease, border-color var(--transition-speed) ease;
        }
        .score {
            font-size: 3rem;
            font-weight: 800;
            color: var(--blue);
        }
        .score-container p {
            color: var(--text-color-muted);
        }
        .results-details {
            text-align: left;
            margin-top: 2rem;
        }
        .result-question {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            transition: border-color var(--transition-speed) ease;
        }
        .result-question:last-child {
            border-bottom: none;
        }
        .result-question .correct { color: var(--green-dark); font-weight: bold; }
        .result-question .incorrect { color: var(--red-dark); font-weight: bold; }
        .result-question .partially-correct { color: var(--orange-dark); font-weight: bold; }
        .attempt-history {
            list-style: none;
            padding: 0.5rem 0 0 1rem;
            margin: 0.5rem 0;
            border-left: 2px solid var(--border-color);
            transition: border-color var(--transition-speed) ease;
        }
        .attempt-item {
            padding: 0.25rem 0;
        }
        .attempt-label {
            font-weight: bold;
            margin-right: 0.5rem;
        }

        /* Export Dropdown */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: var(--surface-color);
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 0.75rem;
            border: 2px solid var(--border-color);
            overflow: hidden;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-content button {
            color: var(--text-color-light);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            width: 100%;
            text-align: left;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 700;
            transition: background-color var(--transition-speed) ease;
        }
        .dropdown-content button:hover { background-color: var(--background-color); }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            backdrop-filter: blur(5px);
            transition: background-color var(--transition-speed) ease;
        }
        body[data-theme='dark'] .loading-screen {
             background-color: rgba(20, 26, 35, 0.9);
        }
        .loading-content {
            text-align: center;
        }
        .loading-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }
        h1 .loading-icon-svg {
            width: 50px;
            height: 50px;
            animation: none;
        }
        .loading-icon-svg {
            width: 100px;
            height: 100px;
            animation: pulse 1.5s infinite ease-in-out;
            color: var(--text-color);
            transition: color var(--transition-speed) ease;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .loading-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-color-light);
        }
        .loading-fact {
            position: absolute;
            bottom: 2rem;
            max-width: 80%;
            text-align: center;
            font-style: italic;
            color: var(--text-color-muted);
        }
        
        /* Modals */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
        }
        .modal-content {
            background-color: var(--surface-color);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .modal-content h3 { margin-top: 0; }
        .modal-content textarea {
            min-height: 100px;
            height: 120px;
            font-size: 0.9rem;
            word-break: break-all;
            background-color: var(--surface-color-secondary);
        }
        .modal-footer {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }
        .modal-footer .btn { width: auto; }

        /* Error Boundary */
        .error-boundary {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            height: 100vh;
            gap: 1rem;
        }
        .error-boundary .button-group {
            display: flex;
            flex-direction: row;
            gap: 1rem;
        }
